<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
      function rand(len, not) {
        if (len === undefined) len = 13;
        if (typeof not !== "string") not = "";
        if (len === "rand") len = Math.floor(Math.random() * (30 - 19) + 19);
        if (typeof len === "string") len = parseInt(len, 10);
        if (len < 6 || isNaN(len)) len = 6;

        var s = "!@~!@#$%^&*()-_=+",
          n = "0123456789",
          u = "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
          l = "abcdefghijklmnopqrstuvwxyz",
          a =
            "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@~!@#$%^&*()-_=+",
          out = "";

        if ((nl = not.length) > 0) {
          var regex = "";
          for (var i = 0; i < nl; i++) {
            regex = not.charAt(i).replace(/[.*+?^${}()|[\]\\]/, "\\$&");
            regex = new RegExp(regex, "g");
            if (s.length > 0) s = s.replace(regex, "");
            if (n.length > 0) n = n.replace(regex, "");
            if (u.length > 0) u = u.replace(regex, "");
            if (l.length > 0) l = l.replace(regex, "");
            a = a.replace(regex, "");
          }
        }

        if (s.length > 0) out += s.charAt(Math.floor(Math.random() * s.length));
        if (n.length > 0) out += n.charAt(Math.floor(Math.random() * n.length));
        if (u.length > 0) out += u.charAt(Math.floor(Math.random() * u.length));
        if (l.length > 0) out += l.charAt(Math.floor(Math.random() * l.length));

        for (var i = out.length; i < len; i++)
          out += a.charAt(Math.floor(Math.random() * a.length));

        out = out
          .split("")
          .sort(function (a, b) {
            return 0.5 - Math.random();
          })
          .join("");
        return out;
      }

      function generate() {
        document.getElementById("result").value = rand(
          document.getElementById("length").value,
          document.getElementById("not").value
        );
      }
    </script>
  </head>

        </li>
      </ul>
    </div>
    <div class="contentWrap">
      <div class="box">
        <h1 class="heading">Генератор пароля</h1>
        <label class="box__text" for="length"
          >Длина пароля(не меньше 6 символов): </label
        ><input type="text" id="length" maxlength="10" size="5" /><br /><br />
        <label class="box__text" for="not">Не включать символы: </label
        ><input type="text" id="not" size="12" /><br /><br />
        <a class="box__link" onclick="generate();" type="button"
          >Сгенерировать</a
        ><br /><br />
        <input
          class="box__input"
          type="text"
          id="result"
          size="30"
          value="Пароль"
          disabled
        /><br />
      </div>
